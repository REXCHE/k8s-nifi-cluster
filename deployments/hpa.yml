---
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: nifi
  namespace: nifi
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: StatefulSet
    name: nifi
  minReplicas: 1
  maxReplicas: 8
  metrics:
    - type: Resource
      resource:
        name: memory
        target: 
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: cpu
        target: 
          type: Utilization
          averageUtilization: 80
